<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/my_logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A professional portfolio of Subhash S, a software engineer."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/my_logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Subhash's Portfolio</title>

    <style>
      body {
        background-color: var(--surface-ground);
      }

      .loader-container {
        height: 90vh;
        width: 90vw;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .loader {
        width: 40px;
        height: 40px;
        color: var(--primary-color);
        background: conic-gradient(from -45deg at top 20px left 50%, #0000, currentColor 1deg 90deg, #0000 91deg),
        conic-gradient(from 45deg at right 20px top 50%, #0000, currentColor 1deg 90deg, #0000 91deg),
        conic-gradient(from 135deg at bottom 20px left 50%, #0000, currentColor 1deg 90deg, #0000 91deg),
        conic-gradient(from -135deg at left 20px top 50%, #0000, currentColor 1deg 90deg, #0000 91deg);
        animation: spin 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
      }

      @keyframes spin {
        50% {
          width: 60px;
          height: 60px;
          transform: rotate(180deg)
        }
        100% {
          transform: rotate(360deg)
        }
      }
    </style>

    <script>
      function setTheme() {
          let theme = localStorage.getItem("theme");
          if (!theme) {
              localStorage.setItem("theme", "dark");
              theme = "dark";
          }
          const themeLink = document.createElement("link");
          themeLink.setAttribute("id", "theme-link");
          themeLink.setAttribute("rel", "stylesheet");
          themeLink.setAttribute("href", `%PUBLIC_URL%/themes/bootstrap4-${theme}-purple.css`);
          document.head.appendChild(themeLink);
      }

      setTheme();
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
